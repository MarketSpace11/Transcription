<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Real Time Transcription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logotipo"> <!-- Cambia 'logo.png' por la ruta de tu logo -->
    </header>
    <div class="container">
        <h1>Real Time Transcription</h1>
        <select id="languageSelect">
            <option value="es-ES">Español</option>
            <option value="en-US">English</option>
        </select>
        <button id="startButton">Start, Comenzar</button>
        <p id="transcription">Transcription, Transcripción...</p>
        <!-- Añadir contenido adicional para permitir el desplazamiento -->
        <div class="spacer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
